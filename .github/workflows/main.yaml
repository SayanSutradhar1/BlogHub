name: "Blog Hub CI/CD Pipeline"

on:
  push:
    branches:
      - main

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      client-changed: ${{ steps.client-changed.outputs.client }}
      server-changed: ${{ steps.server-changed.outputs.server }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes in client
        id: client-changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client: 
              - 'client/**'

      - name: Check for changes in server
        id: server-changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            server: 
              - 'server/**'

  client:
    needs: check-changes
    runs-on: ubuntu-latest
    if: needs.check-changes.outputs.client-changed == 'true'
    steps:
      - name: "Checkout Client Changes"
        uses: actions/checkout@v4

      - name: "Creating Docker Image for Client"
        run: |
          cd client
          docker build -t sayancode/blog-hub-client .
      
      - name: "Pushing Docker Image to Docker Hub"
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
          docker push sayancode/blog-hub-client
          docker logout
        
      - name: "SSH Setup"
        env: 
          SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SECRET_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: "SSH Login and Deploy Client"
        env:
          HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@$HOST << 'EOF'
            set -e

            cd /home/ubuntu/blog-hub

            echo "Stopping client container if running..."
            sudo docker compose stop client || true

            echo "Removing client container if exists..."
            sudo docker compose rm -f client || true

            echo "Removing old client image if exists..."
            sudo docker image rm -f sayancode/blog-hub-client || true

            echo "Pulling new client image..."
            sudo docker pull sayancode/blog-hub-client

            echo "Starting client service..."
            sudo docker compose up -d client
          EOF


  server:
    needs: check-changes
    runs-on: ubuntu-latest
    if: needs.check-changes.outputs.server-changed == 'true'
    steps:
      - name: "Checkout Server Changes"
        uses: actions/checkout@v4

      - name: "Creating Docker Image for Server"
        run: |
          cd server
          docker build -t sayancode/blog-hub-server .
      
      - name: "Pushing Docker Image to Docker Hub"
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
          docker push sayancode/blog-hub-server
          docker logout
        
      - name: "SSH Setup"
        env: 
          SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SECRET_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: "SSH Login and Deploy Server"
        env:
          HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@$HOST << 'EOF'
            set -e

            cd /home/ubuntu/blog-hub

            echo "Stopping server container if running..."
            sudo docker compose stop server || true

            echo "Removing server container if exists..."
            sudo docker compose rm -f server || true

            echo "Removing old server image if exists..."
            sudo docker image rm -f sayancode/blog-hub-server || true

            echo "Pulling new server image..."
            sudo docker pull sayancode/blog-hub-server

            echo "Starting server service..."
            sudo docker compose up -d server
          EOF
